<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceAssistance</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2a9d8f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        /* Navigation Styling */
        ul li a {
            display: block;
            text-align: center;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #2a9d8f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        ul li a:hover {
            background-color: #264653;
            transform: scale(1.05);
        }

        /* Layout Styling */
        ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            ul li a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Finance Assistant</h1>
    <ul>
        <li><a href="/expenses">Expense-Income Tracking</a></li>
        <li><a href="/budget">Budgeting</a></li>
        <li><a href="/insights">Financial Insights</a></li>
        <li><a href="/advice">Personalized Financial Advice</a></li>
    </ul>
</body>
</html>
